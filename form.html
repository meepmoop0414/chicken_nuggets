<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1>Looking to join the TTRPG Club?</h1>
    <h2>Welcome to our sign up form!</h2>
    <a href="https://meepmoop0414.github.io/chicken_nuggets/webringproject.html"><h2>About me</h2></a>
    <form>
        <label for="useremail">Email:</label>
        <input type="email" id = "useremail" name = "useremail" placeholder="first.last@ousd.org">
        <p><label for="userpass">Password:</label></p>
        <input type="password" id = "userpass" name = "userpass" placeholder="Password">
        <p><label for="role">Preferred role</label>
        <select name="role" id="role">
            <option value="DM">Dungeon Master</option>
            <option value="Player">Player</option>
            <option value="Either">Either</option>
            <option value="else">Prefer to spectate</option>
        </select></p>
        <p><label for="suggestions">Suggestions or concerns?</label></p>
        <p><textarea name="suggestions" id="suggestions" cols="30" rows="10"></textarea></p>
        <p><input type="submit" name="submit" id="submit" value="Submit form"></p>
        <p>Welcome to the club, nerd</p>
        <img src="https://pbs.twimg.com/media/GR_hd0VaMAASb3x.jpg" alt="Oops! This won't load...">
    </form>
</body>
</html>
