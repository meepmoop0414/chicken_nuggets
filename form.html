<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1>Welcome to our sign up form!</h1>
    <a href="https://meepmoop0414.github.io/chicken_nuggets/webringproject.html"><h2>About me</h2></a>
    <form>
        <label for="useremail">Email:</label>
        <input type="email" id = "useremail" name = "useremail" placeholder="first.last@ousd.org">
        <p><label for="userpass">Password:</label></p>
        <input type="password" id = "userpass" name = "userpass" placeholder="Password">
        <label for="role">Preferred role</label>
        <select name="role" id="role">
            <option value="DM">Dungeon Master</option>
            <option value="Player">Player</option>
            <option value="Either">Either</option>
            <option value="else">Prefer to spectate</option>
        </select>
        <label for="suggestions">Suggestions or concerns?</label>
        <textarea name="suggestions" id="suggestions" cols="30" rows="10"></textarea>
        <input type="submit" name="submit" id="submit" value="Submit form">
    </form>
</body>
</html>
